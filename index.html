<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <header class="header wrapper">
      <div class="header__content">
        <a class="header__homelink" href="/">
          <img class="logo" src="/assets/images/logo.svg" alt="logo" />
        </a>
        <select class="dropdown header__dropdown" id="ddlUnits" name="units">
          <option value="Switch-to-Imperial">Switch to Imperial</option>
          <optgroup label="Temperature">
            <option value="C">Celsius (°C)</option>
            <option value="F">Fahrenheit (°F)</option>
          </optgroup>
          <hr />
          <optgroup label="Wind speed">
            <option value="km/h">km/h</option>
            <option value="mph">mph</option>
          </optgroup>
          <hr />
          <optgroup label="Precipitation">
            <option value="mm">Millimeters (mm)</option>
            <option value="in">Inches (in)</option>
          </optgroup>
        </select>
      </div>
    </header>
    <main class="main wrapper">
      <section class="hero">
        <div class="hero__content">
          <h1 class="hero__tittle">How's the sky looking today?</h1>
          <div class="hero__search">
            <input class="hero__textbox" placeholder="Search for a place..." type="text" class="main-input" id="mainInput" />
            <button class="hero__button" type="submit">Search</button>
          </div>
        </div>
      </section>
      <section class="current">
        <div class="current-weather-card">
          <h2 id="city" class="city"></h2>
          <span id="date" class="date"></span>
          <span id="temp" class="temperature"></span>
        </div>
        <div class="weather-details"></div>
      </section>
      <section class="daily">
        <div class="df-header"><h5 class="daily-forecast-tittle">Daily Forecast</h5></div>
        <div class="df-cards">
          <div class="df-card"><span class="day">Tue</span><span class="max-temp"></span><span class="min-temp"></span></div>
          <div class="df-card"><span class="day">Wed</span><span class="max-temp"></span><span class="min-temp"></span></div>
          <div class="df-card"><span class="day">Thu</span><span class="max-temp"></span><span class="min-temp"></span></div>
          <div class="df-card"><span class="day">Fri</span><span class="max-temp"></span><span class="min-temp"></span></div>
          <div class="df-card"><span class="day">Sat</span><span class="max-temp"></span><span class="min-temp"></span></div>
          <div class="df-card"><span class="day">Sun</span><span class="max-temp"></span><span class="min-temp"></span></div>
          <div class="df-card"><span class="day">Mon</span><span class="max-temp"></span><span class="min-temp"></span></div>
        </div>
      </section>
      <section class="hourly">
        <div class="hf-header">
          <h5 class="hf-tittle">Hourly Forecast</h5>
          <select name="Days" id="ddlDays" class="dropdown hf-dropdown">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
        <div class="hf-cards">
          <div class="hf-hour"><span class="3pm">3 PM</span><span class="temp"></span></div>
          <div class="hf-hour"><span class="4pm">4 PM</span><span class="temp"></span></div>
          <div class="hf-hour"><span class="5pm">5 PM</span><span class="temp"></span></div>
          <div class="hf-hour"><span class="6pm">6 PM</span><span class="temp"></span></div>
          <div class="hf-hour"><span class="7pm">7 PM</span><span class="temp"></span></div>
          <div class="hf-hour"><span class="8pm">8 PM</span><span class="temp"></span></div>
          <div class="hf-hour"><span class="9pm">9 PM</span><span class="temp"></span></div>
          <div class="hf-hour"><span class="10pm">10 PM</span><span class="temp"></span></div>
        </div>
      </section>
    </main>
  </body>
</html>
